<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Anzemah - Official Home Page</title>
    <meta
      name="description"
      content="We are committed to providing vital support to engineering industry through building engineering interactive awareness and leading to new knowledge horizons..."
    />
    <meta
      name="keywords"
      content="anzemah, anzemah technology, hybrid cloud, managed services, azure, ai, machine learning"
    />
    <meta name="author" content="Anzemah Technologies" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <link rel="stylesheet" type="text/css" href="dist/css/style.css" />
    <script
      src="https://kit.fontawesome.com/1e938fdd74.js"
      crossorigin="anonymous"
    ></script>
    <!-- Widgets -->
    <!-- <script defer src="widgets/typing-effect.js"></script> -->
    <script defer src="widgets/button-chevron.js"></script>
  </head>
  <body>
    <div class="container">
      <nav id="navbar">
        <a href="index.html" id="logo">
          <img src="assets/logo.svg" height="25" title="Anzemah" alt="" />
        </a>
        <ul class="middle-nav">
          <li class="nav-item"><a href="#">Services</a></li>
          <li class="nav-item"><a href="#">Partners</a></li>
          <li class="nav-item"><a href="#">Careers</a></li>
          <li class="nav-item"><a href="#">About</a></li>
        </ul>
        <ul class="right-nav">
          <li class="nav-item">
            <div>
              <a href="#" class="secondary-btn">Contact</a>
            </div>
          </li>
          <div class="nav-separator"></div>
          <li class="nav-item contact-actions">
            <a href="#" title="Phone"><i class="fa-solid fa-phone"></i></a>
            <a href="#" title="Email"><i class="fa-solid fa-at"></i></a>
          </li>
        </ul>
      </nav>
      <main id="main">
        <div class="abs-ellipse"></div>
        <div class="abs-ellipse"></div>
        <section class="showcase">
          <h1 class="showcase__title">
            Get the hassle out of <span>Technology</span>, focus on your
            <span>business</span>.
          </h1>
          <p class="showcase__content">
            We help companies develop their engineering capabilities, reduce
            operational costs and deliver great technology.
          </p>
          <div class="showcase__btn">
            <a href="#" class="btn">Learn More</a>
            <a href="#" class="btn">Services</a>
          </div>
        </section>
        <section class="partners">
          <img src="assets/img/ibm.png" height="45" alt="IBM" />
          <img src="assets/img/cisco.png" height="50" alt="Cisco" />
        </section>
      </main>
    </div>
  </body>
</html>
